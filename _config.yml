# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 游骑爬，生命在于折腾
subtitle: 记录点滴
description: 学习总结，知识管理
author: niejinping
language: zh-CN
timezone: Asia/Shanghai
email: 297206021@qq.com


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wiki.niejinkun.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
#public_dir: public
#source_dir: C:/Users/sanhao/Google 云端硬盘/wiki/source
#source_dir: /Users/niejinping/Google 云端硬盘/wiki/source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
#theme: wixo
theme: landscape-njk

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:njkfei/njkfei.github.io.git
#  repository: https://github.com/njkfei/njkfei.github.io ## 部署时需要输入密码
#  repository: https://github.com/niejinping2014/niejinping2014.github.io ## 部署时需要输入密码
  branch: master

# Disqus #社会化评论disqus，我使用多说，在主题中配置
#disqus_shortname: niejinping

